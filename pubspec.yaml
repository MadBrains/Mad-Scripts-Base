name: mad_scripts_base
description: >
  A lightweight Dart developer toolkit for building CLI automation scripts, code generators,
  and DevOps tools. Includes command base classes, colorful console output, 
  configuration handling, file management, Mustache-based templates,
  and analyzer extensions for code modification.

version: 1.0.0-dev

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  args: ^2.7.0
  analyzer: ">=8.0.0 <9.0.0"
  path: ^1.9.0
  mustache_template: ^2.0.0
  yaml: ^3.1.3
  yaml_edit: ^2.2.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
